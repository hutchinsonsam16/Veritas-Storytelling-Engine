    <title>Veritas Storytelling Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style id="theme-style"></style>
    <style>
      :root { --radius: 0.5rem; }
      html, body { color-scheme: dark; }
      html { font-size: calc(var(--font-scale, 1) * 16px); }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: var(--font-sans);
        background-image: var(--bg-image);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .font-sans { font-family: var(--font-sans); }
      .font-serif { font-family: var(--font-serif); }
      .font-mono { font-family: var(--font-mono); }
      .disable-animations *, .disable-animations *::before, .disable-animations *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: hsl(var(--secondary)); }
      ::-webkit-scrollbar-thumb { background: hsl(var(--muted-foreground)); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: hsl(var(--accent-foreground)); }
    </style>
